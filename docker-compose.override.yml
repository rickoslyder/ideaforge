version: "3.8"

# Development overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

services:
  app:
    build:
      target: builder
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
