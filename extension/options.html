<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaForge Quick Capture - Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a1a;
      color: #e5e5e5;
      min-height: 100vh;
      padding: 32px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .card {
      background: #262626;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .card h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #888;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 14px;
      background: #1a1a1a;
      border: 1px solid #404040;
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 14px;
      font-family: monospace;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .form-group input::placeholder {
      color: #666;
      font-family: inherit;
    }
    .form-group .hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    .form-group .hint a {
      color: #3b82f6;
      text-decoration: none;
    }
    .form-group .hint a:hover {
      text-decoration: underline;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #3b82f6;
    }
    .checkbox-group label {
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: background 0.15s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-secondary {
      background: #404040;
      color: #e5e5e5;
    }
    .btn-secondary:hover {
      background: #525252;
    }
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
      <h1>IdeaForge Quick Capture</h1>
    </div>

    <div class="card">
      <h2>API Configuration</h2>

      <div class="form-group">
        <label for="api-token">API Token *</label>
        <input type="password" id="api-token" placeholder="idfc_..." autocomplete="off">
        <p class="hint">
          Get a token from
          <a href="#" id="token-link" target="_blank">Settings &rarr; API Tokens</a>
        </p>
      </div>

      <div class="form-group">
        <label for="endpoint">IdeaForge URL</label>
        <input type="url" id="endpoint" placeholder="https://ideaforge.rbnk.uk">
        <p class="hint">Leave blank for default. Change for self-hosted instances.</p>
      </div>
    </div>

    <div class="card">
      <h2>Preferences</h2>

      <div class="checkbox-group">
        <input type="checkbox" id="default-create-project">
        <label for="default-create-project">Create projects immediately by default</label>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-primary" id="save">Save Settings</button>
      <button class="btn btn-secondary" id="test">Test Connection</button>
    </div>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
